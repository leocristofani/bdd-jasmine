<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Form Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="AFModule">

<div class="container" ng-controller="AFCtrl">
  <h1>Address Form Example</h1>

  <form action="" class="form row" af-directive data-zipcode-field="cep">
    <div class="form-group col-sm-4">
      <label class="control-label" for="cep">CEP</label>
      <input type="text" name="cep" id="cep" ng-model="address.cep" class="form-control"/>
    </div>
    <div class="form-group col-sm-4">
      <label class="control-label" for="uf">UF</label>
      <input type="text" name="uf" id="uf" ng-model="address.uf" class="form-control" disabled="disabled"/>
    </div>
    <div class="form-group col-sm-4">
      <label class="control-label" for="localidade">Localidade</label>
      <input type="text" name="localidade" id="localidade" ng-model="address.localidade" class="form-control"
             disabled="disabled"/>
    </div>
    <div class="form-group col-sm-4">
      <label class="control-label" for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro" ng-model="address.bairro" class="form-control" disabled="disabled"/>
    </div>
    <div class="form-group col-sm-4">
      <label class="control-label" for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" ng-model="address.logradouro" class="form-control"
             disabled="disabled"/>
    </div>
    <div class="form-group col-sm-4">
      <label class="control-label" for="numero">NÃºmero</label>
      <input type="text" name="numero" id="numero" ng-model="address.numero" class="form-control" disabled="disabled"/>
    </div>
    <div class="form-group col-sm-12">
      <button class="btn btn-success" disabled="disabled">Submit</button>
    </div>
  </form>

</div>

<!-- libs -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../lib/angular/angular.js"></script>

<!-- Address Form src and tests -->
<script src="src/AFModule.js"></script>
<script src="src/AFService.js"></script>
<script src="src/AFCtrl.js"></script>
<script src="src/AFDirective.js"></script>

</body>
</html>
